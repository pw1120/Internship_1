<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>ATI 工业自动化微官网 - Powered By 机器人在线</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
{include file="common/top"}
<div class="main-container container-fluid">
    <div class="page-container">
        {include file="common/left"}
        <div class="page-content">
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                    <li class="active">测试1</li>
                </ul>
            </div>
            <div class="page-body">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">测试信息</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" enctype="multipart/form-data" action="" method="post">
                                        <input type="hidden" name="id" value="{$test1.id}">
                                        <div class="form-group">
                                            <label for="img" class="col-sm-2 control-label no-padding-right">标题背景图</label>
                                            <div class="col-sm-6">
                                                <input id="img" placeholder="" name="img" style="display:inline;"  type="file">
                                                <input type="hidden" name="img" value="{$test1.img}">
                                                {if condition="$test1.img neq ''"}
                                                <img src="__IMG__/{$test1['img']}" height="50" width="100">
                                                {else /}
                                                暂无缩略图，请选择！
                                                {/if}
                                            </div>
                                            <button type="button" class="btn btn-default" onClick="warning('确实要删除吗', '{:url('test/del',array('id'=>$test1['id']))}')">
                                                删除图片
                                            </button>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">
                                                    保存信息
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/style/jquery_002.js"></script>
<script src="__PUBLIC__/style/bootstrap.js"></script>
<script src="__PUBLIC__/style/jquery.js"></script>
<script src="__PUBLIC__/style/beyond.js"></script>
<script type="text/javascript">
    UE.getEditor('content',{initialFrameWidth:633,initialFrameHeight:300,});
</script>
</body></html>
