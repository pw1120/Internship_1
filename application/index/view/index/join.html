<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>ATI 工业自动化微官网 - Powered By 机器人在线</title>
    <meta charset="utf-8">
    <meta name="keywords" content="ATI 工业自动化">
    <meta name="description" content="ATI 工业自动化">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1,user-scalable=0">
    <link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/css/iconfont.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/global.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/wxshares.js"></script>
</head>

<body>
    {include file="comment/nav"}
    <section class="main">
        <div class="padding">
            <div class="subnavigation flex">
                <a href="about.html">公司简介</a>
                <a href="join.html" class="cur">加入我们</a>
            </div>
            <div class="join_ul">
                <ul class="clearfix">
                    {volist name="data" id="da"}
                    <li>
                        <div class="jobs_name">
                            <i class="iconfont">+</i>{$da['engineer']}
                        </div>
                        <dl class="li_div">
                            <dt><span class="join_name">薪资：</span>{$da['salary']}</dt>
                            <dd><span class="join_name">地点：</span>{$da['place']}</dd>
                            <dd><span class="join_name">经验：</span>{$da['experience']}</dd>
                            <dd><span class="join_name">职责：</span>{$da['duty']}</dd>
                        </dl>
                    </li>
                    {/volist}
                </ul>
            </div>
        </div>
    </section>
    {include file="comment/footer"}
    <script type="text/javascript">
    $(function() {
        $(".jobs_name").eq(0).addClass("cur").next(".li_div").slideDown();
        $(".jobs_name").on("click", function() {
            var $this = $(this);
            $this.toggleClass("cur").next(".li_div").slideToggle().parents('li').siblings('li').find(".li_div").slideUp();

        })
    })
    </script>
</body>

</html>
